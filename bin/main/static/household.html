<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PlayPay — Household</title>

  <!-- Playful rounded font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <header class="site-header" role="banner">
    <a class="logo" href="/" aria-label="PlayPay home">
      <img src="/header-icon.png" alt="PlayPay" class="logo-img" />
      <span class="logo-text">PlayPay</span>
    </a>
  </header>

  <main class="main-content" role="main">
    <h1 class="main-title">Household</h1>

    <section class="auth-section" aria-labelledby="household-legend">
      <h2 id="household-legend">Manage Household</h2>

      <div class="role-choices" style="margin-top:14px;">
        <button class="role-btn" onclick="generate()" title="Generate chores">Generate</button>
        <button class="role-btn" onclick="listChores()" title="Refresh chores">Refresh</button>
      </div>

      <div style="margin-top:18px;display:flex;gap:18px;align-items:flex-end;flex-wrap:wrap;">
        <div style="flex:1;min-width:240px;">
          <label class="helper-label" for="name" style="font-size:16px;margin-bottom:8px;">Name</label>
          <input id="name" class="auth-input" placeholder="Child name (e.g. Sam)" aria-label="child name" />
        </div>

        <div>
          <div style="margin-bottom:8px;font-weight:700;color:var(--muted)">Balance</div>
          <div id="bal" style="font-weight:900;font-size:20px;color:var(--text)">0</div>
        </div>

        <div style="display:flex;align-items:center;gap:8px;">
          <label class="helper-label" style="font-size:14px;margin:0;">Payout coins</label>
          <input id="payoutCoins" type="number" value="10" class="small" />
          <button class="primary" onclick="payout()">Payout</button>
        </div>

        <div style="margin-left:auto;">
          <a href="index.html" class="link-button">Back to Home</a>
        </div>
      </div>
    </section>

    <section class="auth-section" style="margin-top:20px;">
      <h2>Chores</h2>
      <ul id="chores" style="margin-top:12px;padding-left:18px"></ul>
      <pre id="out" style="white-space:pre-wrap;margin-top:12px"></pre>
    </section>
  </main>

<script>
  const out = document.getElementById('out');
  const child = () => document.getElementById('name').value;

  async function generate(){
    const nameVal = child();
    if(!nameVal){ out.textContent = 'Enter a name first'; return; }
    try{
      const r = await fetch(`/api/chores/generate?childId=${encodeURIComponent(nameVal)}`, { method:'POST' });
      out.textContent = JSON.stringify(await r.json(), null, 2);
      await listChores(); await updateBalance();
    }catch(e){ out.textContent = 'Error: '+(e.message||e); }
  }

  async function listChores(){
    const nameVal = child();
    if(!nameVal){ out.textContent = 'Enter a name to list chores'; return; }
    try{
      const r = await fetch(`/api/chores?childId=${encodeURIComponent(nameVal)}`);
      const chores = await r.json();
      const ul = document.getElementById('chores'); ul.innerHTML = '';
      chores.forEach(c => {
        const li = document.createElement('li');
        li.style.marginBottom = '10px';
        li.innerHTML = `<b>${escapeHtml(c.title)}</b> — ${escapeHtml(c.description)} (${c.rewardCoins} coins) [${escapeHtml(c.status)}]
          <div style="margin-top:6px;display:flex;gap:8px">
            <button onclick="approve('${c.id}')">Approve</button>
            <button onclick="completeChore('${c.id}')">Complete</button>
          </div>`;
        ul.appendChild(li);
      });
    }catch(e){ out.textContent = 'Error: '+(e.message||e); }
  }

  async function approve(id){
    const nameVal = child();
    if(!nameVal){ out.textContent='Enter a name'; return; }
    await fetch(`/api/chores/${id}/approve?childId=${encodeURIComponent(nameVal)}`, {method:'POST'});
    await listChores();
  }

  async function completeChore(id){
    const nameVal = child();
    if(!nameVal){ out.textContent='Enter a name'; return; }
    await fetch(`/api/chores/${id}/complete?childId=${encodeURIComponent(nameVal)}`, {method:'POST'});
    await listChores(); await updateBalance();
  }

  async function updateBalance(){
    const nameVal = child();
    if(!nameVal){ document.getElementById('bal').textContent = '0'; return; }
    try{
      const r = await fetch(`/api/coins/balance?childId=${encodeURIComponent(nameVal)}`);
      const {coins} = await r.json();
      document.getElementById('bal').textContent = coins ?? 0;
    }catch(e){ document.getElementById('bal').textContent = '0'; }
  }

  async function payout(){
    const nameVal = child();
    if(!nameVal){ out.textContent='Enter a name'; return; }
    const coins = Number(document.getElementById('payoutCoins').value || 0);
    try{
      const r = await fetch(`/api/coins/payout?childId=${encodeURIComponent(nameVal)}&coins=${coins}`, {method:'POST'});
      out.textContent = JSON.stringify(await r.json(), null, 2);
      await updateBalance();
    }catch(e){ out.textContent = 'Error: '+(e.message||e); }
  }

  function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c])); }

  document.addEventListener('DOMContentLoaded', ()=> {
    out.textContent = '';
    updateBalance();
  });
</script>
</body>
</html>
